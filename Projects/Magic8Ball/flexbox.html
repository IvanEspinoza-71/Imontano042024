<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
<style>
    body{
        background-color: #232323;
        color: white;
        font-family: monospace;
    }
    #parent{
        background-color: red;
        width: 300px;
        height: 300px;
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .child{
        background-color: yellow;
        width: 100px;
        height: 100px;
        border: 2px solid white;
    }
</style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="parent">
        <div class="child"></div>
    </div>
</body>
</html>
