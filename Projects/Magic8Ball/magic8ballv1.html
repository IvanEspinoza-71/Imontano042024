<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<style>
    body{
        background-color: #232323;
        color: white;
        animation-name: shiftbackground;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    /* aniamtion for background */
    @keyframes shiftbackground {
        from{background-color: #111;}
        to{background-color: #333;}
    }
    h1{
        font-family: monospace;
        border: 2px solid white;
        text-align: center;
        padding: 1rem;
        background-color: #111;
    }
/* begin eight ball style */
    #outercircle{
        background-color: #111;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        margin: auto;
        border: 2px solid white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 3px 3px 10px white;
        transition: all 1s;
        /* add animation TEMP */
        animation-name: none;
        animation-duration: 0.12s;
        animation-iteration-count: 15;
        animation-direction: alternate;
    }
    #outercircle:hover{
        box-shadow: 3px 3px 30px white;
    }
    /* animation to shake ball */
    @keyframes shake {
        from{transform: translateX(-20px)}
        to{transform: translateX(20px)}
    }
    #innercircle{
        background-color: white;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: auto;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    #eight{
        color: black;
        font-size: 8rem;
    }
    #message{
        width: 200px;
        height: 200px;
        background-color: darkblue;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        font-family: monospace;
    }
    /* google fonts */
    .chakra-petch-light {
        font-family: "Chakra Petch", sans-serif;
        font-weight: 300;
        font-style: normal;
    }


/* end eight ball style */

</style>
</head>
<body>
    <h1 class="chakra-petch-light">Magic 8 Ball</h1>

    <!-- begin 8 ball -->
    <div id="outercircle">
        <div id="innercircle">
            <div id="eight" class="chakra-petch-light">8</div>
            <div id="message"></div>
        </div>
    </div>

</html>
