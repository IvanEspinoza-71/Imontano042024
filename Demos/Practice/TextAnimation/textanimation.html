<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
<style>
    body{
        background-color: rgb(76, 76, 76);
        color: white;
        text-align: center;
        font-family: monospace;
        padding: 10rem;
    }
    /* bounce animation */
    .bounce-text {
    display: inline-block;
    font-size: 3em;
    animation: bounce 3s infinite;
    padding-bottom: 25px;
    }
    @keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    20% {
        transform: translateY(-20px);
    }
    40% {
        transform: translateY(20px);
    }
    60% {
        transform: translateY(-10px);
    }
    80% {
        transform: translateY(10px);
    }
    }

/* wave animation */
    .wave-title {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-weight: bold;
    }
  /* Styling each letter */
    .wave-title span {
    display: inline-block;
    animation: wave 1.5s ease-in-out infinite;
    }
    @keyframes wave {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    }
  /* Adding delay to each letter */
    .wave-title span:nth-child(1) { animation-delay: 0s; }
    .wave-title span:nth-child(2) { animation-delay: 0.1s; }
    .wave-title span:nth-child(3) { animation-delay: 0.2s; }
    .wave-title span:nth-child(4) { animation-delay: 0.3s; }
    .wave-title span:nth-child(5) { animation-delay: 0.4s; }
    .wave-title span:nth-child(6) { animation-delay: 0.5s; }
    .wave-title span:nth-child(7) { animation-delay: 0.6s; }
    .wave-title span:nth-child(8) { animation-delay: 0.7s; }
    .wave-title span:nth-child(9) { animation-delay: 0.8s; }
  /* Add more delay settings as needed */

    /* float animation */
    #float{
        animation: float 10s infinite;
        font-size: 40px;
        font-weight: bold;
        padding: 50px;
    }
    @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}
/* color change animation */
    #colorchange{
        animation: colorChange 10s infinite;
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 50px;
    }@keyframes colorChange {
    0% { color: #ff0000; }
    50% { color: #00ff00; }
    100% { color: #0000ff; }
}
/* heartbeat animation */
    #heartbeat{
        animation: heartbeat 2s infinite;
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 50px;
    }
    @keyframes heartbeat {
    0%, 28%, 70%, 100% { transform: scale(1); }
    14%, 42% { transform: scale(1.3); }
}
/* pulse animation */
    #pulse{
        animation: pulse 2s infinite;
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 50px;
    }
    @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}
/* slide animation */
    #slide{
        animation: slideIn 2s alternate infinite;
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 50px;
    }
    @keyframes slideIn {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
}
/* fade animation */
    #fade{
        animation: fadeIn 2s alternate infinite;
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 50px;
    }
    @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

</style>
</head>
<body>
    <h1>Text Animation</h1>
    <h1 class="bounce-text">Wave Motion Text</h1>
        <div class="wave-title">
            <!-- Each letter is wrapped in a span -->
            <span>W</span><span>A</span><span>V</span><span>E</span> <span>T</span><span>I</span><span>T</span><span>L</span><span>E</span>
        </div>
        <div id="float">Float</div>
        <div id="colorchange">Color Change</div>
        <div id="heartbeat">Heartbeat</div>
        <div id="pulse">Pulse</div>
        <div id="slide">Slide</div>
        <div id="fade">Fade</div>
</body>
</html>
