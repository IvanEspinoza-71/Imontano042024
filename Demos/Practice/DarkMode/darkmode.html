<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode</title>
<style>
    body{
        font-family: monospace;
        text-align: center;
    }
    button{
        cursor:pointer;
        border: 1px solid black;
    }
    #wrapper{
        border: 1px solid black;
        max-width: 200px;
        margin: auto;
    }
    .dark{
        background-color: black;
        color:white;
    }

</style>
</head>
<body>
    <h1>Dark/Light Mode</h1>

<!-- begin div -->
    <div id="wrapper">
        <h3>Dark/Light Mode</h3>
        <button onclick="myFunction()">Dark/Light</button>
    </div>
<!-- end div -->

<!-- begin script -->
<script>
function myFunction() {
            let element = document.body;
            element.classList.toggle("dark");
        }
</script>
<!-- end script -->
</body>
</html>
