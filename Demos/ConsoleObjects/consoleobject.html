<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Objects</title>
<style>
    body{
        background-color: #232323;
        color: white;
        font-family: monospace;
    }
</style>
</head>
<body>
    <h1>Console Objects</h1>
    <h2>Log Method (Inspect to view console)</h2>



<!-- begin script -->
<script>
    // write to the console
    window.console.log('Hello Humans!!');
    // create varaible
    let nombre = 'Ivan';
    // write to console with varible
    // concatination
    window.console.log('Hello ' + nombre + '!');
    // template literal / string literal
    console.log(`Hello ${nombre}!`);

    // javascript math
    // +, -
    // *, /
    // ** power
    // % modulus (remainder)

    // javascript math object
    console.log(Math.sign(-5)); // returns -1, 1, 0, -0
    console.log(Math.sign(-0));

    // create a random number
    console.log(Math.floor(Math.random() * 100)) + 1;

</script>
<!-- end script -->
</body>
</html>
