<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Event Listeners</title>


<style>
	body
	{
		font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
	}
h1
	{text-align:center;}
	
div
{
	color:white;
	margin:auto;
	margin-bottom:40px;
	padding:10px;
    transition: all 2s;
}
div.box
{
	width:200px;
	height:200px;
	background-color:steelblue;
}
div#one
{

}
div#two
{

}
div#three
{

}
</style>

</head>

<body>
<h1>Event Listeners</h1>

<div class="box" id="one" onclick="animationOne()"></div>


<div class="box" id="two"></div>


<div class="box" id="three"></div>



</body>
<!-- begin script -->
<script>
    function animationOne(){
        window.document.querySelector('#one').style.transform = 'scale(0.5)';
    }

    // div 2
    // create a variablwe for a DOM object
    let divTwo;
    divTwo = window.document.querySelector('#two');
 // window.alert(divTwo);
    // add event lisner
    divTwo.addEventListener('click', animationTwo);
    function animationTwo(){
        divTwo.style.transform = 'rotate(450deg)';
    }
</script>
</html>
