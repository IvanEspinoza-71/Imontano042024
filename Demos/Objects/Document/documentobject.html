<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
<style>
    body{
        font-family: monospace;
    }
</style>
</head>
<body>
    <h1 id="mainheader">Document Object</h1>

<!-- begin methods sections -->
    <h2 id="secondaryheader">Methods (Actions)</h2>
    <ul>
        <li>write()</li>
        <li>getElementById()</li>
        <li>querySelector()</li>
        <li>addEventListener()</li>
    </ul>
<!-- end methods section -->

<!-- begin properties section -->
    <h2 id="tertiaryheader">Properties</h2>
    <ul>
        <li>title</li>
        <li>lastModified</li>
        <li>URL</li>
    </ul>
<!-- end properties section -->

<!-- begin script -->
<script>
    // window.document properties
        // write to the document
        window.document.write('<strong>Page title: </strong>' + window.document.title + '<br>');
        window.document.write('<strong>Last Modified: </strong>' + window.document.lastModified + '<br>');
        window.document.write('<strong>The URL (web address): </strong>' + window.document.URL);

        // document methods (actions)
            // getElementById
            window.document.getElementById('mainheader').style.color = 'red';
            window.document.getElementById('mainheader').style.backgroundColor = 'orange';
            window.document.getElementById('mainheader').style.padding = '1rem';
            // querySelector
            window.document.querySelector('#secondaryheader').style.color = 'purple';
            window.document.querySelector('#tertiaryheader').style.color = 'blue';

</script>
<!-- end script -->
</body>
</html>
