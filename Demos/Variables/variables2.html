<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables 2</title>
</head>
<body>
    <h1>Variables-2</h1>

<!-- begin script -->
<script>
    // variables

    /*
    there are different variable types
    - strings: a series of alpha numeric characters: "Chagoyan 123"
    - numbers: a numeric value integer or decimal: 1 45 100.5 125.2355
    - boolean: a true or false value: true false
    - object: an HTML element: div table h1
    - array: a multi value variable: 
    */

    // Create three variables
    let petName;
    let petAge;
    let isPureBred;

    // Assign values
    petName = "Minie"; // string
    petAge = 5; // number
    isPureBred = false; // boolean

    // display variables
    // concatination
    window.document.write("Your pet's name is " + petName + '<br>');
    document.write(petName + ' is ' + petAge + ' years old' + '<br>');
    document.write('Is ' + petName + ' pure berd? ' + isPureBred + '<br>');

    // string literals
    document.write(`My pet's name is ${petName}. My pet's age is ${petAge}. `);
</script>
<!-- end script -->
</body>
</html>
