<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
    
<!-- begin script -->
<script>
    // variables

    /*
        we are going to cover different variable types
        1. Numbers
        2. Strings
        3. Objects
    */

    // Declare varaibles
    // var is the old way and let is the new way
    let firstName;
    let lastName;
    let age;

    // assign values to variables
    firstName = "Ivan";
    lastName = "Espinoza";
    age = 17;

    // use the variables
    window.document.write('Your name is ' + firstName + '<br>');
    window.document.write('Your last name is ' + lastName + '<br>');
    window.document.write('You are ' + age + ' years old' + '<br>');

    // using window prompt
    let userName = window.prompt('What is your name?');
    window.alert('Welcome to my webpage ' + userName);
</script>
<!-- end script -->
</body>
</html>
