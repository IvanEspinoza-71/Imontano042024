<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
<style>
    body{
        font-family: monospace;
        background-color: #232323;
        color: white;
        text-align: center;
    }
    h1{
        font-size: 40px;
    }
    table{
        border: 2px solid silver;
        margin: auto;
    }
    th{
        padding: 1rem;
        border: 1px solid silver;
        background-color: darkorange;
    }
    td{
        padding: 1rem;
        border: 1px solid silver;
    }
</style>
</head>
<body>
    <h1>For Loop</h1>
    <h2>Dynamic JavaScript Table</h2>
<!-- begin script -->
<script>
    // create range variable
    let range;
    // assign variable
    
    
    range = window.prompt('What is the range for your multiplication table?');
    // adjust range by 1

    // check for number using "isNaN" means "isNotaNumber"


    range++;

    // build table
    window.document.write('<table>');
    window.document.write('<tr>');
    window.document.write('<th>X</th>');

    // begin horizontal headers
    for (let i = 1; i < range; i++){
        window.document.write(`<th>${i}</th>`);
    }
    
    window.document.write('</tr>');
    // end horizontal

    // create vertical headers
    for (let z = 1; z < range; z++){
        window.document.write('<tr>');
        window.document.write(`<th>${z}</th>`);
        // td nested for loop
        for (let w = 1; w < range; w++){
        window.document.write('<td>');
        window.document.write(`${w * z}`);
        window.document.write('</td>');
        }
    }
    // end vertical headers

    // begin mutiplication products
    /* for (let w = 1; w < 13; w++){
        window.document.write('<td>');
        window.document.write(`${w}`);
        window.document.write('</td>');
    } */
    // end mutiplication products

    window.document.write('</table>');

</script>
</body>
